<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Resume Builder</h2>
   
    <form>
        <h3>Personal Information :</h3>
        <br>
        <label>Full Name:</label>
        <br>
        <input type="text">
        <br>
        <label> email:</label>
        <br>
        <input type="email">
        <br>
        <label> phone:</label>
         <br>
        <input type="number">
        <br>
        <label>Date of birth:</label>
         <br>
        <input type="date">
        <br>
        <h3>Education</h3>
        <br>
        <label>Degree:</label>
         <br>
        <input type="text">
        
        <br>
        <label>School/ Univercity:</label>
         <br>
        <input type="text">
        <br>
        <label>Marks (in percentage):</label>
         <br>
        <input type="number">
        <br>
       <h3>Project</h3>
       <br>
       <label>Title:</label>
        <br>
        <input type="text">
        <br>
        <label>Summary:</label>
        <br>
        <textarea name="" id=""></textarea>
        <br>
        <label>Technology:</label>
         <br>
        <input type="text">
        <br>
        <h3>Skills</h3>
         <br>
        <label>List of skills (comma seprated)</label>
         <br>
        <textarea name="" id=""></textarea>
        <br>
        <button style="background-color: blueviolet;">submit</button
    </form>
</body>
</html>
